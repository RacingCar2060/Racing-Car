<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Compras - Auto Boutique</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/historialstyles.css">
</head>
<body>
  <div class="d-flex">
    
    <!-- Main Content -->
    <div class="main-content">
      <div class="container-fluid p-4">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="text-primary fw-bold">ðŸ“œ Historial de Compras</h2>
            <p class="text-muted">Consulta y filtra todas las compras realizadas</p>
          </div>
        </div>

        <!-- Filtros -->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <div class="row align-items-end">
              <div class="col-md-4">
                <label for="filtroTipo" class="form-label"><strong>Filtrar por</strong></label>
                <select id="filtroTipo" class="form-select">
                  <option value="todos">Todos los registros</option>
                  <option value="proveedor">Proveedor</option>
                  <option value="fecha">Fecha</option>
                  <option value="serie">NÃºmero de Serie</option>
                </select>
              </div>
              <div class="col-md-4 d-none" id="filtroProveedorGroup">
                <label for="filtroProveedor" class="form-label"><strong>Proveedor</strong></label>
                <select id="filtroProveedor" class="form-select">
                  <!-- DinÃ¡mico -->
                </select>
              </div>
              <div class="col-md-4 d-none" id="filtroFechaGroup">
                <label for="filtroFecha" class="form-label"><strong>Fecha</strong></label>
                <input type="date" id="filtroFecha" class="form-control">
              </div>
              <div class="col-md-4 d-none" id="filtroSerieGroup">
                <label for="filtroSerie" class="form-label"><strong>NÂ° de Serie</strong></label>
                <input type="text" id="filtroSerie" class="form-control" placeholder="Ej: C123456789">
              </div>
            </div>
          </div>
        </div>

        <!-- Mensaje si no hay resultados -->
        <div id="noResults" class="alert alert-warning text-center d-none">
          No se encontraron resultados con la categorÃ­a seleccionada.
        </div>

        <!-- Tabla de historial -->
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0"><i class="fas fa-list"></i> Lista de Compras</h5>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-dark">
                  <tr>
                    <th>NÂ° Serie</th>
                    <th>Fecha</th>
                    <th>Proveedor</th>
                    <th>Cantidad de Productos</th>
                    <th>Total (S/)</th>
                  </tr>
                </thead>
                <tbody id="historialBody">
                  <!-- DinÃ¡mico -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/historial.js"></script>
</body>
</html>
