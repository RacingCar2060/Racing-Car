<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="../css/productosstyles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Productos</h1>

    <!-- Formulario para agregar/editar producto -->
    <form id="productForm" class="form">
      <input type="hidden" id="productId" />
      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" required />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="imagenUrl">URL de Imagen</label>
        <input type="url" id="imagenUrl" placeholder="https://ejemplo.com/imagen.jpg" />
      </div>
      <div class="form-group">
        <label for="stock">Stock *</label>
        <input type="number" id="stock" min="0" required />
      </div>
      <div class="form-group">
        <label for="precio">Precio *</label>
        <input type="number" id="precio" min="0" step="0.01" required />
      </div>
      <div class="form-group">
        <label for="categoria">Categoría *</label>
        <select id="categoria" required>
          <option value="">Selecciona una categoría</option>
        </select>
      </div>
      <div class="form-buttons">
        <button type="submit" id="saveBtn">Guardar</button>
        <button type="button" id="cancelEdit" style="display:none;">Cancelar</button>
      </div>
    </form>

    <!-- Lista de productos -->
    <div class="products-list">
      <h2>Productos Existentes</h2>
      <input type="text" id="searchInput" placeholder="Buscar producto..." />
      <table id="productTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="../js/productos.js"></script>
</body>
</html>
