<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Compra - Auto Boutique</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/comprasstyles.css">
</head>
<body>
 

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-fluid p-4">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="text-primary fw-bold">ðŸ›’ Registrar Compra</h2>
            <p class="text-muted">Ingresa los productos adquiridos a proveedores</p>
          </div>
        </div>

        <!-- Mensaje de confirmaciÃ³n -->
        <div id="successAlert" class="alert alert-success alert-dismissible fade d-none" role="alert">
          <strong>âœ… Compra registrada con Ã©xito</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulario de compra -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0"><i class="fas fa-file-invoice"></i> Datos de la Compra</h5>
          </div>
          <div class="card-body">
            <form id="compraForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="fechaCompra" class="form-label"><strong>Fecha de Compra *</strong></label>
                  <input type="date" id="fechaCompra" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="proveedorSelect" class="form-label"><strong>Proveedor *</strong></label>
                  <select id="proveedorSelect" class="form-select" required>
                    <option value="">Seleccionar proveedor</option>
                    <option value="nuevo">+ Registrar nuevo proveedor</option>
                  </select>
                </div>
              </div>

              <!-- Formulario de nuevo proveedor (oculto por defecto) -->
              <div id="nuevoProveedorForm" class="border p-3 rounded bg-light d-none mb-3">
                <h6 class="mb-3 text-primary">Registrar Nuevo Proveedor</h6>
                <div class="row">
                  <div class="col-md-6">
                    <label for="ruc" class="form-label">RUC *</label>
                    <input type="text" id="ruc" class="form-control" placeholder="12345678901">
                  </div>
                  <div class="col-md-6">
                    <label for="razonSocial" class="form-label">RazÃ³n Social *</label>
                    <input type="text" id="razonSocial" class="form-control" placeholder="AutoParts S.A.C.">
                  </div>
                  <div class="col-md-12 mt-2">
                    <label for="direccion" class="form-label">DirecciÃ³n *</label>
                    <input type="text" id="direccion" class="form-control" placeholder="Av. Principal 123">
                  </div>
                </div>
              </div>

              <!-- Tabla de productos -->
              <h6 class="mb-3 text-primary"><i class="fas fa-boxes"></i> Productos Comprados</h6>
              <table class="table table-bordered mb-3">
                <thead class="table-light">
                  <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario (S/)</th>
                    <th>Total (S/)</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="productosBody">
                  <!-- DinÃ¡mico -->
                </tbody>
              </table>

              <div class="d-flex justify-content-between">
                <button type="button" id="agregarProductoBtn" class="btn btn-outline-primary">
                  <i class="fas fa-plus"></i> Agregar Producto
                </button>
                <button type="submit" class="btn btn-success btn-lg px-4">
                  <i class="fas fa-save"></i> Guardar Compra
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para seleccionar producto -->
  <div class="modal fade" id="productoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Seleccionar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <select id="productoSelect" class="form-select" size="10" style="height: 300px;">
            <!-- DinÃ¡mico -->
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="seleccionarProductoBtn" class="btn btn-primary">Seleccionar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/compras.js"></script>
</body>
</html>
