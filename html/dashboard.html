<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Ventas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/dashboardstyles.css">
</head>
<body>
  

    <!-- Main Content -->
    <div class="main-content">
        
      <div class="container-fluid p-4">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="text-primary fw-bold">游늵 Dashboard de Ventas</h2>
            <p class="text-muted">An치lisis de ventas por quincena y generaci칩n de reportes</p>
          </div>
          <div class="d-flex gap-2">
            <button id="exportBtn" class="btn btn-success rounded-pill">
              <i class="fas fa-download"></i> Exportar CSV
            </button>
            <button id="pdfBtn" class="btn btn-danger rounded-pill">
              <i class="fas fa-file-pdf"></i> Generar PDF
            </button>
          </div>
        </div>

        <!-- Filtro de fechas -->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-5">
                <label for="fechaInicio" class="form-label"><strong>Fecha de Inicio</strong></label>
                <input type="date" id="fechaInicio" class="form-control">
              </div>
              <div class="col-md-5">
                <label for="fechaFin" class="form-label"><strong>Fecha de Fin</strong></label>
                <input type="date" id="fechaFin" class="form-control">
              </div>
              <div class="col-md-2 d-flex align-items-end">
                <button id="filtrarBtn" class="btn btn-primary w-100">Filtrar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Mensaje si no hay datos -->
        <div id="mensaje" class="alert alert-warning text-center d-none">
          No existen datos relacionados a la fecha elegida. Por favor, ingrese un nuevo rango de fecha.
        </div>

        <!-- Gr치ficos -->
        <div class="row">
          <!-- Ventas por quincena -->
          <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
              <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="fas fa-calendar-alt"></i> Ventas por Quincena</h5>
              </div>
              <div class="card-body">
                <canvas id="ventasChart"></canvas>
              </div>
            </div>
          </div>

          <!-- Productos m치s vendidos -->
          <div class="col-lg-4">
            <div class="card shadow-sm mb-4">
              <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="fas fa-star"></i> Productos M치s Vendidos</h5>
              </div>
              <div class="card-body">
                <canvas id="productosChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de ventas -->
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            <h5 class="mb-0"><i class="fas fa-list"></i> Detalle de Ventas</h5>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped mb-0">
              <thead class="table-dark">
                <tr>
                  <th>Fecha</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="ventasTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="../js/dashboard.js"></script>
</body>
</html>
