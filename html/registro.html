<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Auto Boutique</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm p-4">
          <div class="text-center mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
              alt="Registro"
              class="rounded-circle"
              width="80"
              height="80"/>
            <h3 class="mt-3">Crear cuenta</h3>
          </div>

          <form id="registerForm">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="inputName" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="inputName" required />
              <div class="invalid-feedback" id="errorName"></div>
            </div>

            <!-- Correo -->
            <div class="mb-3">
              <label for="inputEmailReg" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="inputEmailReg" required />
              <div class="invalid-feedback" id="errorEmail"></div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
              <label for="inputPasswordReg" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPasswordReg" required />
              <div class="invalid-feedback" id="errorPassword"></div>
            </div>

            <!-- Confirmar contraseña -->
            <div class="mb-3">
              <label for="inputPasswordConfirm" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="inputPasswordConfirm" required />
              <div class="invalid-feedback" id="errorConfirm"></div>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-success w-100 mb-3">Registrarse</button>
          </form>
          <!-- Botón Google -->
          <button type="button" id="googleRegisterBtn" class="btn btn-outline-danger w-100 mb-3">
          <i class="bi bi-google"></i> Continuar con Google
          </button>


          <!-- Mensaje -->
          <div class="alert alert-success d-none" id="successMessage">
            ¡Registro exitoso! Redirigiendo al inicio de sesión...
          </div>

          <div class="text-center small">
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="../js/registro.js"></script>
</body>
</html>
