<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Auto Boutique Racing Car</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/inventariostyles.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 d-flex flex-column">
      <h4 class="text-white text-center mb-4"><i class="fas fa-car"></i> Auto Boutique</h4>
      <ul class="nav flex-column flex-grow-1">
        <li class="nav-item"><a href="dashboard.html" class="nav-link active"><i class="fas fa-chart-line me-2"></i> Dashboard</a></li>
        <li class="nav-item"><a href="productos.html" class="nav-link"><i class="fas fa-box me-2"></i> Productos</a></li>
        <li class="nav-item"><a href="compras.html" class="nav-link"><i class="fas fa-shopping-cart me-2"></i> Compras</a></li>
        <li class="nav-item"><a href="stock.html" class="nav-link"><i class="fas fa-cubes me-2"></i> Stock</a></li>
        <li class="nav-item"><a href="historial.html" class="nav-link"><i class="fas fa-history me-2"></i> Historial</a></li>
      </ul>
      <a href="login.html" class="btn btn-danger w-100 mt-auto"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1 p-4">
      <!-- Encabezado -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="fw-bold">Bienvenido(a), Anghi!</h2>
          <p class="text-muted">Resumen general del sistema</p>
        </div>
        <button class="btn btn-primary rounded-pill px-4"><i class="fas fa-cogs me-2"></i> Gestionar</button>
      </div>

      <!-- Resumen -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card summary-card p-3 text-center shadow-sm">
            <h6>Today's Sales</h6>
            <h3 class="fw-bold text-success">565.4K</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card summary-card p-3 text-center shadow-sm">
            <h6>Conversion Rate</h6>
            <h3 class="fw-bold text-primary">78.4%</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card summary-card p-3 text-center shadow-sm">
            <h6>Active Users</h6>
            <h3 class="fw-bold text-warning">42.5K</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card summary-card p-3 text-center shadow-sm">
            <h6>New Clients</h6>
            <h3 class="fw-bold text-danger">68.4K</h3>
          </div>
        </div>
      </div>

      <!-- Gráfico grande: Monthly Revenue -->
      <div class="row g-3 mb-4">
        <div class="col-12">
          <div class="card chart-card p-3 shadow-sm">
            <h6 class="mb-2">Monthly Revenue</h6>
            <canvas id="chartRevenue" height="100"></canvas>
          </div>
        </div>
      </div>

      <!-- Gráficos medianos: Device, Campaign, Social -->
      <div class="row g-3 mb-4">
        <div class="col-lg-4 col-md-6">
          <div class="card chart-card p-3 shadow-sm">
            <h6 class="mb-2">Device Type</h6>
            <canvas id="chartDevice" height="140"></canvas>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card chart-card p-3 shadow-sm">
            <h6 class="mb-2">Campaign Stats</h6>
            <canvas id="chartCampaign" height="140"></canvas>
          </div>
        </div>
        <div class="col-lg-4 col-md-12">
          <div class="card chart-card p-3 shadow-sm">
            <h6 class="mb-2">Social Leads</h6>
            <canvas id="chartSocial" height="140"></canvas>
          </div>
        </div>
      </div>

      <!-- Último gráfico: más pequeño y centrado -->
      <div class="row g-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <div class="card chart-card p-3 shadow-sm">
            <h6 class="mb-2">Visitors</h6>
            <canvas id="chartVisitors" height="100"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Scripts de gráficos -->
  <script>
    // === Monthly Revenue ===
    new Chart(document.getElementById("chartRevenue"), {
      type: "line",
      data: {
        labels: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul"],
        datasets: [{
          label: "Revenue ($)",
          data: [12000, 15000, 18000, 14000, 20000, 22000, 25000],
          borderColor: "rgba(54, 162, 235, 1)",
          backgroundColor: "rgba(54, 162, 235, 0.2)",
          fill: true,
          tension: 0.4,
          pointRadius: 5,
          pointBackgroundColor: "rgba(54,162,235,1)"
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // === Device Type ===
    new Chart(document.getElementById("chartDevice"), {
      type: "doughnut",
      data: {
        labels: ["Mobile", "Desktop", "Tablet"],
        datasets: [{ data: [55, 35, 10], backgroundColor: ["#36A2EB", "#FF6384", "#FFCE56"] }]
      },
      options: { responsive: true, plugins: { legend: { position: "bottom" } } }
    });

    // === Campaign Stats ===
    new Chart(document.getElementById("chartCampaign"), {
      type: "bar",
      data: {
        labels: ["Facebook", "Google Ads", "Instagram", "TikTok"],
        datasets: [{
          label: "Clicks",
          data: [5000, 7000, 4000, 6000],
          backgroundColor: ["#4BC0C0", "#FF6384", "#FFCE56", "#36A2EB"],
          borderRadius: 6
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // === Visitors ===
    new Chart(document.getElementById("chartVisitors"), {
      type: "radar",
      data: {
        labels: ["Lun", "Mar", "Mié", "Jue", "Vie", "Sáb", "Dom"],
        datasets: [{
          label: "Visitantes",
          data: [1200, 1500, 1000, 1700, 2000, 2500, 1800],
          backgroundColor: "rgba(153, 102, 255, 0.2)",
          borderColor: "rgba(153, 102, 255, 1)",
          pointBackgroundColor: "rgba(153, 102, 255, 1)"
        }]
      },
      options: { responsive: true, scales: { r: { suggestedMin: 500, suggestedMax: 3000 } } }
    });

    // === Social Leads ===
    new Chart(document.getElementById("chartSocial"), {
      type: "pie",
      data: {
        labels: ["Facebook", "Instagram", "Twitter", "LinkedIn"],
        datasets: [{ data: [40, 30, 20, 10], backgroundColor: ["#4267B2", "#E1306C", "#1DA1F2", "#0077B5"] }]
      },
      options: { responsive: true, plugins: { legend: { position: "bottom" } } }
    });
  </script>
</body>
</html>
